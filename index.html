<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library js project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-style-5">
        <form id="userForm">
            <fieldset>
                <legend> Book Info</legend>
                <input type="text" name="field1" placeholder="Author" id="author">
                <input type="text" name="field2" placeholder="Book title" id="title">
                <input type="text" name="field2" placeholder="Number of pages" id="pages">
                <label for="read">Did you read it?</label>
                <select name="read" id="readSelect">
                    <option value="1" selected="selected">Yes</option>
                    <option value="2">Still reading</option>
                </select>
            </fieldset>
            <button type="submit" value="Add to list" id="submitBtn">SUBMIT </button>
        </form>
    </div>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th class="column1">Author</th>
                                <th class="column2">Book title</th>
                                <th class="column3">Pages</th>
                                <th class="column4">Read or not</th>
                                <th class="column5">Delete book</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
